  <section class="u-clearfix u-image u-section-1" id="sec-76ce" data-image-width="1600" data-image-height="900">

      <div class="u-align-center u-container-style u-group u-radius-27 u-shape-round u-white u-group-1">
        <div class="u-container-layout u-container-layout-1">
          <p class="u-text u-text-default u-text-1">
            <span style="font-size: 1.5rem;">
              <span style="font-size: 2.25rem;"> Sketching(S) &amp; Pen Pressure(P)</span>
              <br>
            </span>
            <br><b></b>
          </p>
          <div class="u-clearfix u-custom-html u-custom-html-1">
            <video width="500" height="300" autoplay="" muted="">
              <source src="static\images\VID-20220304-WA0000.mp4" type="video/mp4">
              <source src="spiral&#10;&#9;&#9;&#9;   .ogg" type="video/ogg"> Your browser does not support the video
              tag.
            </video>
          </div>
          <p class="u-custom-font u-font-roboto u-text u-text-2">Use a Pen and Paper and copy the above shown
            Spiral.<br>Click and Upload the photo of the drawn Spiral&nbsp;&nbsp;
          </p>
          <p class="u-text u-text-3"><b>Choose your input feature file and click Predict to get your diagnosis.</b>
          </p>
          <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
              <label for="imageUpload"
                class="u-active-palette-1-light-1 u-border-none u-btn u-button-style u-custom-color-2 u-hover-custom-color-1 u-btn-1">
                Select Input feature
              </label>
              <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>
          </div>

          <div class="image-section" style="display:none;">
            <div class="img-preview">
              <div id="imagePreview">
              </div>
            </div>
            <div style="display: flex; justify-content: center;">
              <button type="button"
                class="u-active-palette-1-light-1 u-border-none u-btn u-button-style u-custom-color-2 u-hover-custom-color-1 u-btn-1"
                id="btn-predict-spiral_cfs">Predict!</button>
            </div>
            <div style="display: flex; justify-content: center;">
              <a href="{{url_for('cfs_vocal') }}" ><button type="button"
                class="u-active-palette-1-light-1 u-border-none u-btn u-button-style u-custom-color-2 u-hover-custom-color-1 u-btn-1"
                id="btn-predict-spiral_cfs" >Proceed!</button> </a>
            </div>
            <div class="loader" style="display:none;"></div>

            <h3 id="result">
              <span> </span>
            </h3>
          </div>
        </div>
      </div>
